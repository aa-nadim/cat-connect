<div class="container-fluid">
 <div class="row">
     <div class="col-md-12 mb-4">
         <ul class="nav nav-tabs" id="mainTabs" role="tablist">
             <li class="nav-item">
                 <a class="nav-link active" id="voting-tab" data-bs-toggle="tab" href="#voting" role="tab">
                     <i class="fas fa-heart"></i> Voting
                 </a>
             </li>
             <li class="nav-item">
                 <a class="nav-link" id="breeds-tab" data-bs-toggle="tab" href="#breeds" role="tab">
                     <i class="fas fa-search"></i> Breeds
                 </a>
             </li>
             <li class="nav-item">
                 <a class="nav-link" id="favs-tab" data-bs-toggle="tab" href="#favs" role="tab">
                     <i class="fas fa-star"></i> Favorites
                 </a>
             </li>
         </ul>
     </div>
 </div>

 <div class="tab-content" id="mainTabContent">
     <!-- Voting Tab -->
     <div class="tab-pane fade show active" id="voting" role="tabpanel">
         <div class="voting-container">
             <div class="card voting-card">
                 <div class="image-container">
                     <img src="" id="currentImage" class="card-img-top voting-image" alt="Cat Image">
                     <div class="loading-spinner d-none">
                         <div class="spinner-border text-primary" role="status">
                             <span class="visually-hidden">Loading...</span>
                         </div>
                     </div>
                 </div>
                 <div class="card-body text-center">
                     <div class="btn-group">
                         <button class="btn btn-outline-danger" id="dislikeBtn">
                             <i class="fas fa-chevron-left"></i>
                         </button>
                         <button class="btn btn-outline-primary" id="loveBtn">
                             <i class="fas fa-heart"></i>
                         </button>
                         <button class="btn btn-outline-success" id="likeBtn">
                             <i class="fas fa-chevron-right"></i>
                         </button>
                     </div>
                 </div>
             </div>
         </div>
     </div>

     <!-- Breeds Tab -->
     <div class="tab-pane fade" id="breeds" role="tabpanel">
         <div class="breeds-container">
             <div class="search-container mb-4">
                 <select class="form-select" id="breedSelect">
                     <option value="">Select a breed</option>
                 </select>
             </div>

             <div class="breed-showcase" id="breedShowcase" style="display: none;">
                 <div id="breedCarousel" class="carousel slide" data-bs-ride="carousel">
                     <div class="carousel-indicators"></div>
                     <div class="carousel-inner"></div>
                     <button class="carousel-control-prev" type="button" data-bs-target="#breedCarousel" data-bs-slide="prev">
                         <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                         <span class="visually-hidden">Previous</span>
                     </button>
                     <button class="carousel-control-next" type="button" data-bs-target="#breedCarousel" data-bs-slide="next">
                         <span class="carousel-control-next-icon" aria-hidden="true"></span>
                         <span class="visually-hidden">Next</span>
                     </button>
                 </div>

                 <div class="breed-info mt-4">
                     <h2 id="breedName"></h2>
                     <h5 id="breedOrigin"></h5>
                     <p id="breedDescription" class="mt-3"></p>
                     <a id="wikiLink" href="#" target="_blank" class="btn btn-primary mt-2">Learn More on Wikipedia</a>
                 </div>
             </div>
         </div>
     </div>

     <!-- Favorites Tab -->
     <div class="tab-pane fade" id="favs" role="tabpanel">
         <div class="favs-container">
             <div class="d-flex justify-content-between align-items-center mb-4">
                 <h2>My Favorites</h2>
                 <div class="view-controls">
                     <button class="btn btn-outline-primary" id="gridView">
                         <i class="fas fa-th"></i>
                     </button>
                     <button class="btn btn-outline-primary" id="listView">
                         <i class="fas fa-list"></i>
                     </button>
                 </div>
             </div>
             <div id="favsGallery">
                 <!-- Favorites will be dynamically inserted here -->
             </div>
         </div>
     </div>
 </div>
</div>

<!-- Initialize data from server -->
<script>
 const initialData = {{.InitialData}};
</script>

<!-- Include all JavaScript files -->
<script src="/static/js/voting.js"></script>
<script src="/static/js/breeds.js"></script>
<script src="/static/js/favs.js"></script>
<script src="/static/js/home.js"></script>
