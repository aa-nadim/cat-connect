<div class="breeds-container">
    <div class="search-container mb-4">
        <select class="form-select" id="breedSelect">
            <option value="">Select a breed</option>
        </select>
    </div>

    <div class="breed-showcase" id="breedShowcase" style="display: none;">
        <div id="breedCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators"></div>
            <div class="carousel-inner"></div>
            <button class="carousel-control-prev" type="button" data-bs-target="#breedCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#breedCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="breed-info mt-4">
            <h2 id="breedName"></h2>
            <h5 id="breedOrigin"></h5>
            <p id="breedDescription" class="mt-3"></p>
            <a id="wikiLink" href="#" target="_blank" class="btn btn-primary mt-2">Learn More on Wikipedia</a>
        </div>
    </div>
</div>

<script src="/static/js/breeds.js"></script>
